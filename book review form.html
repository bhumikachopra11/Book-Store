<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW FORM</title>
</head>
<pre> <p align="center">     <a href="index.html" target="_blank">Home Page</a>                <a href="book review page.html">About US</a>                   <a href="book review form.html" target="_blank">Review Page</a></p></pre>
<body>
    <b><p align="center"> BOOK REVIEW SECTION</b></p>
    <form>
    <p style="font-family:Times new roman"><b>First Name:</b> <input type="textbox"  placeholder="enter first name">    <br><br>  
        <b>Last Name:</b> <input type="textbox"  placeholder="enter last name"><br><br>
        <b>Email:</b>
        <input type="textbox"  placeholder="enter email here"><br><br>
        <b>Add Reviews For:</b>
            <label for="profile_pic">Choose file to upload</label>
            <input type="file" id="profile_pic" name="profile_pic" accept=".jpg,.jpeg,.png" /><br><br>
        <b>Genere:</b>
        <select>
            <option value="">Genre</option>
            <option value="Children">Children</option>
            <option value="Gothic Fiction">Gothic Fiction</option>
            <option value="Romance">Rom-Com</option>
            <option value="Thriller">Thriller</option>
            <option value="Autobiography">Autobiography</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Science Fiction">Science Fiction</option>
        </select>
        <br><br>
        <label for="comments"><b>Review:</b></label>
        <textarea id="comments" name="reviews" rows="5" cols="40" placeholder="Enter your review"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</body><br><br><br><br><br><br><br><br><br>
